<section id="blogs">
  <div class="content-section-a">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <h2><a href="{{ site.url }}/blog/">example42's blog</a></h2>
          Posted: {{ page.date | date: "%Y-%m-%d" }}
        </div>
        <div class="col-lg-8">
        <h1>{{ page.title }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
        {% if page.update_post and page.update_url %}
        <h4>Update: <a href="{{ page.update_url}}">{{ page.update_post }}</a></h4>
        {% endif %}
        <div class="post">{{ content }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
